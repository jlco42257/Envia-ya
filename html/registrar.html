<!DOCTYPE html>
<html lang="es">
<head>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../styles/registrarse_styles.css">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
</head>
<body>
    <!--          HEADER                 -->
    <header>
        <nav>
        <!-- nombre de la empresa -->
            <div class="company-name__container">
                <h1 class="company__name"><a href="index.html" class="company__a">Envía Ya!</a></h1>               
            </div>        
        <!-- barra de búsqueda -->
            <div class="search__container">
                <form method="post">
                    <input type="search" name="search" id="search" placeholder="buscar" required="required" class="search">
                    <input type="submit" value="" class="search__submit">
                </form>  
            </div>  
        <!-- barra de navegación -->
            <div class="nav-bar__container">
                <ul class="nav-bar__ul">
                    <li class="nav-bar__li">
                        <a href="index.html" class="nav-bar__a">Inicio</a>
                    </li>
                    <li class="nav-bar__li">
                        <a href="productos.html" class="nav-bar__a">Productos</a>
                    </li>                    
                </ul>
                <div class="nav-bar__img--container">
                         <a href="inicio_sesion.html" >
                            <img src="../images/header/login-icon.png" alt="login-icon" class="nav-bar__img">
                         </a>
                </div>                
             </div>
         </nav>
    </header>
    <!--           MAIN                       -->
    <main>
        <h2 class="encabezado">Registro</h2>                
            <div class="form__container">            
                <form class="form">                    
                    <div class="form__img-container">                        
                        <div class="form__img"></div>                        
                    </div>                    
                    <label class="form__label">Nombres:</label>                
                    <input type="text" name="name" required autofocus placeholder="Nombre" class="form__input">                    
                    <label class="form__label">Apellidos:</label>                
                    <input type="text" name="last-name" required placeholder="Apellido" class="form__input">                    
                    <label class="form__label">Nombre de usuario:</label>                
                    <input type="text" name="user-name" required placeholder="Nombre123" class="form__input" id="user-name">                    
                    <label class="form__label">Número de celular:</label>                
                    <input type="tel" name="phone-number" required placeholder="+57 1234567890" class="form__input" id="phone-number">                    
                    <label class="form__label">Fecha de nacimiento:</label>                
                    <input type="date" name="born-date" required min="1920-12-31" max="2005-12-31" class="form__input">                    
                    <label class="form__label">País:</label>                
                    <input type="text" name="country" required placeholder="Vietnam" class="form__input">                    
                    <label class="form__label">Correo:</label>                
                    <input type="email" name="email" required placeholder="Mi_correo@algo.com" class="form__input">            
                    <label class="form__label">Contraseña:</label>            
                    <input type="password" name="password" required placeholder="••••••••" class="form__input" id="password">                    
                    <label class="form__label">Confirmar contraseña:</label>                
                    <input type="password" name="comfirm-password" required placeholder="••••••••" class="form__input">            
                    <input type="submit" value="Registrase" class="form__button">                    
                </form>                
            </div>
    </main>
    <!--             FOOTER                          -->
    <footer>        
        <p>info@enviaya.com</p>
        <p>+1 (800) 123-4567</p>
        <p class="direction">1234 Calle Principal, Ciudad de EnvíaYa, Estado del Envío</p>
    </footer>
    <script src="../javascript/registrar_javaScript.js"></script> 
</body>
</html>
